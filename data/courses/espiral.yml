body: >-
  <p>La semilla de la conciencia se implanta en el momento en el que se unen las células de nuestros padres generando una nueva vida. A través de un movimiento semejante al de una espiral, la conciencia se va desenvolviendo a lo largo de nuestra existencia. Giro a giro, a través de la apertura al cambio, al diálogo, al encuentro y a la experiencia, la conciencia va cobrando consciencia de sí misma, expandiendo así su horizonte que se abre hasta los confines del universo del que formamos parte y participamos.</p>
  <p>Este curso utiliza la escritura como una herramienta para viajar a través de los giros de la conciencia que tienden de manera natural hacia el desarrollo consciente de su potencial innato.</p>
  <p>Al utilizar la escritura como un camino que facilita la expresión libre del ser que va girando a su ritmo en la espiral del desarrollo de la conciencia personal, este curso pretende:</p>
  <p>Promover el conocimiento y la comprensión de las etapas y los niveles del proceso evolutivo de la conciencia, relacionando estos con las fases cronológicas de crecimiento.</p>

